<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Play Fetch</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

		<h1>Dogs</h1>
		<p class="subheader">Random Dog getter</p>

		<div>
			<button type="button" onclick="getNewDog()">Fetch a new image of dog!</button>
		</div>

		<div style="padding-top: 20px; padding-bottom: 20px;">
			<img id="dogImage" src="https://images.dog.ceo/breeds/frise-bichon/5.jpg" alt="A dog">
		</div>

        <div>
			<button type="button" onclick="getNewLabrador()">Fetch a new image of labrador!</button>
		</div>

        <div style="padding-top: 20px">
			<img id="labradorImage" src="https://images.dog.ceo/breeds/labrador/n02099712_4960.jpg" alt="A labrador">
		</div>

		<script src="index.js"></script>
  </body>
</html>
