<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Art Search Engine</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar bg-body-tertiary">
		<div class="container">
		  <span class="navbar-brand mb-0 h1">Art Search Engine</span>
		</div>
	</nav>

	<div class="container">
		
		<div class="mt-5 row">
			<div class="col-md-10">
				<input id="artSearch" class="form-control" type="search" placeholder="Art Keyword" aria-label="Search">
			</div>
			<div class="col-md-2">
				<button class="w-100 btn btn-outline-secondary" type="submit" onclick="searchArt()">Search Art!</button>
			</div>
		</div>

		<div class="my-4">
			<div id="infoMsg1" class="alert alert-warning" role="alert">
				No results to show. Please Enter a valid query in the search bar
			</div>
			<div style="display:none;" id="infoMsg2" class="alert alert-success" role="alert">
				Searched MET Art database found â€” 0 Results
			</div>
			<img style="display:none;" id="artImage" src="#" alt="Art">
		</div>

	</div>

		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
